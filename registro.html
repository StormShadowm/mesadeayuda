<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mesa de Ayuda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
            --dark: #2d3748;
            --gray: #718096;
            --light: #f7fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 550px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 26px;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--gray);
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.6;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 12px;
            color: var(--gray);
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .info-box {
            background: #bee3f8;
            border-left: 4px solid #3182ce;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2c5282;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-card {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="header">
                <h1>Crear Cuenta</h1>
                <p>Completa tus datos para registrarte</p>
            </div>

            <div id="alertMessage" class="alert alert-danger"></div>

            <div class="info-box">
                <strong>‚ÑπÔ∏è Importante:</strong> Tu cuenta ser√° revisada por un administrador antes de ser activada.
            </div>

            <form id="registerForm" method="POST" action="php/registrar_usuario.php">
                <div class="form-row">
                    <div class="form-group">
                        <label for="primer_nombre">Primer Nombre *</label>
                        <input 
                            type="text" 
                            id="primer_nombre" 
                            name="primer_nombre" 
                            required
                            autocomplete="given-name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="segundo_nombre">Segundo Nombre</label>
                        <input 
                            type="text" 
                            id="segundo_nombre" 
                            name="segundo_nombre"
                            autocomplete="additional-name"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="primer_apellido">Primer Apellido *</label>
                        <input 
                            type="text" 
                            id="primer_apellido" 
                            name="primer_apellido" 
                            required
                            autocomplete="family-name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="segundo_apellido">Segundo Apellido</label>
                        <input 
                            type="text" 
                            id="segundo_apellido" 
                            name="segundo_apellido"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a *</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div id="strengthFill" class="strength-fill"></div>
                        </div>
                        <div id="strengthText" class="strength-text"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Contrase√±a *</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-register">Registrarme</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Volver al inicio de sesi√≥n</a>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        function togglePassword() {
            const pwd = document.getElementById('password');
            const conf = document.getElementById('confirm_password');
            const btn = document.querySelector('.toggle-password');
            
            if (pwd.type === 'password') {
                pwd.type = 'text';
                conf.type = 'text';
                btn.textContent = 'üôà';
            } else {
                pwd.type = 'password';
                conf.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Calcular fortaleza
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Actualizar barra
            const percent = (strength / 4) * 100;
            strengthFill.style.width = percent + '%';
            
            // Colores y texto
            if (strength === 0 || strength === 1) {
                strengthFill.style.background = '#f56565';
                strengthText.textContent = 'D√©bil';
                strengthText.style.color = '#c53030';
            } else if (strength === 2 || strength === 3) {
                strengthFill.style.background = '#ed8936';
                strengthText.textContent = 'Media';
                strengthText.style.color = '#c05621';
            } else {
                strengthFill.style.background = '#48bb78';
                strengthText.textContent = 'Fuerte';
                strengthText.style.color = '#2f855a';
            }
        });

        function showAlert(message) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.style.display = 'block';
        }

        // Validaci√≥n del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            
            // Validar contrase√±a
            if (password.length < 8) {
                e.preventDefault();
                showAlert('La contrase√±a debe tener al menos 8 caracteres');
                return;
            }
            
            if (!/[A-Z]/.test(password)) {
                e.preventDefault();
                showAlert('La contrase√±a debe contener al menos una letra may√∫scula');
                return;
            }
            
            if (!/[0-9]/.test(password)) {
                e.preventDefault();
                showAlert('La contrase√±a debe contener al menos un n√∫mero');
                return;
            }
            
            if (password !== confirm) {
                e.preventDefault();
                showAlert('Las contrase√±as no coinciden');
                return;
            }
        });

        // Mostrar errores de URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showAlert(decodeURIComponent(error));
            }
        });
    </script>
</body>
</html>
